name: Qodana Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Qodana Analysis (Community Edition)
        uses: JetBrains/qodana-action@v2023.2
        with:
          linter: jetbrains/qodana-js-community:2023.1 # ✅ Use the community edition
          use-caches: true
          upload-result: false
          args: "--save-report" # ✅ Correct flag usage

      - name: Annotate Issues
        uses: JetBrains/qodana-action@v2023.2
        with:
          linter: jetbrains/qodana-js-community:2023.1
          use-caches: true
          upload-result: false
          args: "--apply-comments"

      - name: Upload Qodana Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qodana-report
          path: .qodana/results/
          retention-days: 7
