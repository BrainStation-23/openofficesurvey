name: Qodana Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Qodana (Community Edition)
        run: |
          docker pull jetbrains/qodana-js-community:2023.1

      - name: Run Qodana Analysis
        run: |
          docker run --rm -u $(id -u):$(id -g) \
            -v "${{ github.workspace }}:/data/project" \
            -v "${{ github.workspace }}/qodana-results:/data/results" \
            jetbrains/qodana-js-community:2023.1 \
            --save-report --skip-pull

      - name: Upload Qodana Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qodana-report
          path: qodana-results/
          retention-days: 7
